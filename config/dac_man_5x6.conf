# --- ЭНЕРГОПОТРЕБЛЕНИЕ И СОН (30 минут) ---
# Включаем сам режим сна
CONFIG_ZMK_SLEEP=y
# Глубокий сон через 30 минут (30 * 60 * 1000)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
# Режим бездействия (idle) через 5 минут (5 * 60 * 1000)
CONFIG_ZMK_IDLE_TIMEOUT=300000

# --- СТАБИЛЬНОСТЬ СВЯЗИ ---
# Усиление сигнала Bluetooth (особенно важно для сплитов)

# --- БАТАРЕЯ ---

# --- ВЫКЛЮЧЕНИЕ ЛИШНЕГО (для экономии заряда) ---
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n
CONFIG_ZMK_STUDIO=n

